<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sammy's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Cuttie.jpg">
    <!-- Importar fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Profile Folder</h1>
    </header>
    <main>
        <section class="intro">
            <img src="Astro.jpg" alt="Astronauta Kawai 2024" class="profile-image">
            <div class="intro-text">
                <p>Hola,</p>
                <p>Yo soy <span class="highlight">Sammy</span>, desarrollador web.</p>
            </div>
        </section>
        <section class="description">
            <p>Bienvenido a mi Folder Profesional. A continuación, podrás ver en los siguientes enlaces todos mis trabajos, proyectos y toda la formación académica a lo largo de mi respetable carrera.</p>
        </section>
        <div class="button">
            Contactame
        </div>
    </main>
    <footer>
        <button id="theme-toggle">Cambiar Tema</button>
    </footer>
    <!-- Declaración del script al final del body -->
    <script src="script.js"></script>
</body>
</html>
